name: PR Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  check-all:
    name: Check All Components
    runs-on: [self-hosted, linux, medium]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Go tests
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'controlplane/go.mod'
          cache: true
      
      - name: Run Go tests
        working-directory: ./controlplane
        env:
          KECS_TEST_MODE: "true"
        run: |
          echo "Running Go tests..."
          go test -v -race ./...
      
      - name: Summary
        if: always()
        run: |
          echo "## CI Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All checks completed!" >> $GITHUB_STEP_SUMMARY