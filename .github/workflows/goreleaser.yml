name: GoReleaser

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  # Single job using GoReleaser for all platforms
  goreleaser:
    runs-on: ubuntu-24.04  # Use GitHub-hosted runner for public repo
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      # All builds use CGO_ENABLED=0 since kecs CLI doesn't need DuckDB
      # DuckDB is only needed in the controlplane container, which is built separately
      
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Token for updating homebrew-kecs repository
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          # macOS Code Signing and Notarization
          MACOS_DEVELOPER_ID: ${{ secrets.MACOS_DEVELOPER_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          NOTARIZATION_PASSWORD: ${{ secrets.NOTARIZATION_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      # Note: The separate macOS build job and create-release job are no longer needed
      # GoReleaser handles all platforms and creates the release automatically