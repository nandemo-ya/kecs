name: GoReleaser

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  # Single job using GoReleaser for all platforms
  goreleaser:
    runs-on: macos-latest  # Use macOS for CGO support with DuckDB
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      # Linux builds will use CGO_ENABLED=0 for cross-compilation
      # Note: This means Linux builds won't have DuckDB support
      # Alternative: Use Docker or separate Linux runners for full CGO support
      
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Token for updating homebrew-kecs repository
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}

      # Note: The separate macOS build job and create-release job are no longer needed
      # GoReleaser handles all platforms and creates the release automatically