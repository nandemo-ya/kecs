<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>KECS OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background pattern */
        .pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px);
        }

        .container {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 60px;
        }

        .logo-container {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .logo-image {
            width: 150px;
            height: 150px;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.2));
        }

        .logo-text {
            font-size: 100px;
            font-weight: 900;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.95;
            line-height: 1.3;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }

        .feature {
            display: flex;
            align-items: center;
            font-size: 20px;
            opacity: 0.9;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .url {
            position: absolute;
            bottom: 40px;
            right: 60px;
            font-size: 24px;
            opacity: 0.8;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="pattern"></div>
    <div class="container">
        <div class="logo-container">
            <img src="../assets/logo.svg" alt="KECS Logo" class="logo-image" />
            <div class="logo-text">KECS</div>
        </div>
        <div class="tagline">
            Kubernetes-based ECS Compatible Service<br>
            Run Amazon ECS workloads anywhere
        </div>
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üöÄ</div>
                <span>Local Development</span>
            </div>
            <div class="feature">
                <div class="feature-icon">‚öôÔ∏è</div>
                <span>Full ECS API</span>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ò∏Ô∏è</div>
                <span>Kubernetes Native</span>
            </div>
        </div>
    </div>
    <div class="url">kecs.dev</div>
</body>
</html>
