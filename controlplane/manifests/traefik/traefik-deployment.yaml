apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: kecs-system
  labels:
    app: traefik
    kecs.dev/component: "gateway"
    kecs.dev/version: "v2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
        kecs.dev/component: "gateway"
    spec:
      serviceAccountName: traefik
      containers:
      - name: traefik
        image: traefik:v3.2
        args:
        - --configfile=/config/traefik.yaml
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        ports:
        - name: web
          containerPort: 80
          protocol: TCP
        - name: aws
          containerPort: 4566
          protocol: TCP
        - name: admin
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 8082
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /ping
            port: admin
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ping
            port: admin
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          runAsNonRoot: true
          runAsUser: 65532
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
      volumes:
      - name: config
        configMap:
          name: traefik-config